<!-- Page Wrapper -->
<div id="wrapper">
<app-menu></app-menu>
<div class="container-fluid mt-4">
  <div class="row">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/inicio">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Áreas</li>
      </ol>
    </nav>
    <div class="col-md-12 d-flex justify-content-center">
      <div class="page-header">
        <h1>
          <small>Áreas</small>
        </h1>
      </div>
    </div>
  </div>
  <!--CONTENIDO-->
  <div class="row">
    <div class="col-md-10">
      <div class="">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Registrar área
        </button>

      </div>
      <!--INICIA TABLA-->
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripción</th>
              <th scope="col">Animales</th>
              <th scope="col">Modificar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of areaList">
              <td>{{item.nombre}}</td>
              <td>{{item.descripcion}}</td>
              <td><span *ngFor="let animal of item.animales">{{animal.nombre}}, </span></td>

              <td><button type="button" class="btn btn-primary" (click)="toggleEditArea(item._id)">
                  <i class="bi bi-pencil-square"></i>
                </button></td>

            </tr>
        </table>
      </div>
      <!--TERMINA TABLA-->
      <form *ngIf="editableArea" class="card p-2" (ngSubmit)="updateAreaEntry()">
        <div class="mb-3">
          <select [(ngModel)]="idAnimal" name="idAnimal">
            <option value="1" disabled>Seleccionar</option>
            <option *ngFor="let animal of animalList" value="{{animal._id}}">{{animal.nombre}}</option>
          </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal New Area-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva área</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="card p-2" (ngSubmit)="newAreaEntry()" [formGroup]="areaForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
              placeholder="Nombre del área" formControlName="nombre">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" placeholder="descripcion"
              formControlName="descripcion">
          </div>
          <div class="input-group justify-content-center md-12">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
