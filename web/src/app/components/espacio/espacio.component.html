<!-- Page Wrapper -->
<div id="wrapper">
    <app-menu></app-menu>
    <div class="container-fluid mt-4">
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/inicio">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Espacio</li>
                </ol>
            </nav>
            <div class="col-md-12 d-flex justify-content-center">
                <div class="page-header">
                    <h1>
                        <small>Espacio</small>
                    </h1>
                </div>
            </div>
        </div>

        <!--CONTENIDO-->
        <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4" *ngFor="let item of espacioList">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    {{item.TipoEspacio}}</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">Codigo: {{item.CodigoEspacio}} <br>
                                    Modulo: {{item.CodigoModulo}}</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-calendar fa-2x text-gray-300"></i>
                            </div>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-id="1" (click)="getIdEspacio(item._id)">
                                Reservar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal New Animal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva reserva</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onReservar(formReserva)" #formReserva="ngForm">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Numero de reserva</label>
                            <input type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email" name="NumeroReserva" ngModel>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Fecha de reserva</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="FechaReserva"
                                ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Hora inicio</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="HoraInicio"
                                ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Hora fin</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="HoraFinal"
                                ngModel>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
